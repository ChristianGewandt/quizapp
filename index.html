<!doctype html>
<html lang="de">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width = device-width, initial-scale = 1.0" />  
    <meta name="description" content="Beschreibungstext">
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="jason.js"></script>

    <!--Bootstrap file-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>QuizApp</title>
</head>

<body onload="init()">

<!-- header -->

   
<!-- navigation -->


<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">QuizApp</span>
    </div>
</nav>
     
<div class="container">
    <div class="card quiz-card" >
        <img src="./img//Stadion.jpg" id="header-image" class="card-img-top" alt="...">

        <div class="progress">
            <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 25%;" >25%</div>
        </div>

        <div class="card-body" id="endScreen" style="display: none;">
            <div class="final-headline">Quiz beendet!</div>
            <div class="text-center">Du hast <b id="amount-of-right-questions">xxx</b> Fragen von <b id="amount-Of-Questions">xxx</b> richtig beantwortet.
            </div>
            <div class="button-restart-game">
                <button onclick="restartGame()" class="btn btn-primary">Erneut spielen</button>
            </div>
    
        </div>

        <div class="card-body" id="question-body">
            
            <h5 class="card-title" id="questiontext">Frage</h5>
            <div class="card-answer-choices" id="answer-container">
                <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
                    <div class="card-body" id="answer_1">
                        Antwort
                    </div>
                </div>
    
                 <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
                    <div class="card-body" id="answer_2">
                        Antwort
                    </div>
                </div>
    
                 <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
                    <div class="card-body" id="answer_3">
                        Antwort
                    </div>
                </div>
    
                 <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
                    <div class="card-body" id="answer_4">
                        Antwort
                    </div>
                </div>
            </div>
            

            <div class="question-footer">
                <span>
                    <b id="current-question">1</b> von <b id="all-questions">5</b> Fragen
                </span>
                <button onclick="nextQuestion()" class="btn btn-primary" id="next-button" disabled>nächte Frage</button>
            </div>

        </div>
    </div>
</div>





     
     
<!-- footer -->
<footer>
    Fußzeile
</footer>
     

</body>
</html>
